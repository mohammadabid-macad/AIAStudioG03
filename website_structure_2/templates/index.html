<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Estimation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map { height: 100vh; width: 30%; float: left; }
        #main-content { width: 70%; float: left; padding: 10px; height: 100vh; box-sizing: border-box; position: relative; }
        #results { position: absolute; bottom: 10px; right: 10px; width: 50%; }
        #results img { width: 100%; height: auto; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="main-content">
        <h1>Material Estimation from Images</h1>
        <input type="text" id="coordinates" placeholder="Click on map to get coordinates">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="submitData()">Submit</button>
        <div id="results"></div>
    </div>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var marker;

        map.on('click', function(e) {
            var coord = e.latlng.toString().split(',');
            var lat = coord[0].split('(');
            var lng = coord[1].split(')');
            document.getElementById('coordinates').value = lat[1] + ", " + lng[0];
            if (marker) {
                map.removeLayer(marker);
            }
            marker = new L.Marker(e.latlng).addTo(map);
        });

        L.Control.geocoder().addTo(map);

        function submitData() {
            const imageFile = document.getElementById('imageInput').files[0];
            const coordinates = document.getElementById('coordinates').value.split(', ');
            const lat = parseFloat(coordinates[0]);
            const lon = parseFloat(coordinates[1]);

            const formData = new FormData();
            formData.append('file', imageFile);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                fetch('/analyze_location', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        lat: lat,
                        lon: lon,
                        segmentation_results: {}  // Placeholder for actual segmentation results
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('results').innerHTML = `
                        <p>Building Name: ${data.closest_building.building_name}</p>
                        <p>Building Category: ${data.closest_building.building_category}</p>
                        <p>Building Footprint Area: ${data.closest_building.building_footprint_area} square meters</p>
                        <p>Total Building Facade Area: ${data.closest_building.total_building_facade_area} square meters</p>
                        <p>Brick Area: ${data.closest_building.material_areas.brick_area} square meters</p>
                        <p>Ceramic Area: ${data.closest_building.material_areas.ceramic_area} square meters</p>
                        <p>Glass Area: ${data.closest_building.material_areas.glass_area} square meters</p>
                        <p>Metal Area: ${data.closest_building.material_areas.metal_area} square meters</p>
                        <p>Paint Area: ${data.closest_building.material_areas.paint_area} square meters</p>
                        <p>Tile Area: ${data.closest_building.material_areas.tile_area} square meters</p>
                        <p>Wood Area: ${data.closest_building.material_areas.wood_area} square meters</p>
                        <p>Building Height: ${data.closest_building.building_height} meters</p>
                        <p>Building Height Source: ${data.closest_building.building_height_source}</p>
                    `;
                })
                .catch(error => console.error('Error:', error));
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
